<main>
    	<div class="container-fluid">
    			<div class="jumbotron mid col-md-12 caja1">
    				<div class="row justify-content-md-center">
    					<h1 id="titulo" class="lead"><strong>Inicio de Sesion</strong></h1>
    				</div>
	    			<div class="row justify-content-md-center">
		    			<div style="" class="jumbotron mid col-md-6 caja2">
	    					<div class="row justify-content-md-center">
		    					<form #formRegister="ngForm" (ngSubmit)="login(email, password)" class="form-horizontal col-md-8">
		    						<div class=" form-group has-error">
	    								<label for="Usuario" class=" control-label"><p class="letra"><strong>Usuario/Correo Electronico: </strong> </p></label>
	    								<input class="form-control" type="text" name="email" [(ngModel)]="email" placeholder="Correo Electronico">
	    							</div>
		    						<div class="form-group">
		    							<label for="Contraseña" class=" control-label"><p class="letra"><strong>Contraseña: </strong></p></label>
		    							<input class="form-control" type="text" name="password" [(ngModel)]="password" placeholder="contraseña">
	    							</div>
    						    <div class="">
								       <div class="form-group">
									        <button class="btn btn-block btn-success btn-lg" type="submit" name="button">Aceptar</button>
								       </div>
							      </div>
    						    <div class="">
								      <div class="form- group">
									       <a routerLink=''><button class="btn btn-block btn-success btn-lg" type="button" name="button">Cancelar</button></a>
								      </div>
							      </div>
    					  </form>
    				</div>
    			</div>
          </div>
    	</div>
      </div>
    </main>
